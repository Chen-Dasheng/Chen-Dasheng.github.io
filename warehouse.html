<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse</title>
    <style>
        .file-list {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .file-item {
            margin: 5px;
            padding: 8px;
            background-color: #f5f5f5;
            cursor: pointer;
        }
        #preview-container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            position: relative;  /* 新增定位上下文 */
        }
        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            padding: 5px 10px;
            background: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>资源仓库</h1>
    
    <div class="file-list" id="fileList">
        <!-- 文件列表将动态加载到这里 -->
    </div>
    
    <div id="preview-container"></div>

    <script>
    // 文件列表数据（增加完整URL路径）
    const fileManifest = [
        { 
            name: '介词(1).pdf', 
            path: 'https://snaplittlebear.top/assets/介词(1).pdf', // 改为完整URL
            type: 'pdf'
        },
        { 
            name: '《朝闻道》演讲.pptx', 
            path: 'https://snaplittlebear.top/assets/《朝闻道》演讲.pptx',
            type: 'ppt' 
        }
    ];

    // 动态生成文件列表（增加索引参数）
    function renderFileList() {
        const container = document.getElementById('fileList');
        container.innerHTML = ''; // 清空原有内容
        fileManifest.forEach((file, index) => {
            const div = document.createElement('div');
            div.className = 'file-item';
            div.innerHTML = `
                ${file.name}
                <button onclick="previewFile(${index})">预览</button>
            `;
            container.appendChild(div);
        });
    }

    // 新版预览功能（根据类型选择查看器）
    function previewFile(index) {
        const file = fileManifest[index];
        const previewContainer = document.getElementById('preview-container');
        
        let viewerHTML = '';
        switch(file.type) {
            case 'pdf':
                viewerHTML = `
                    <iframe 
                        src="https://alist-org.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(file.path)}"
                        width="100%" 
                        height="900px"
                        style="background: #fff;">
                    </iframe>`;
                break;
            case 'ppt':
                viewerHTML = `
                    <iframe 
                        src="https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(file.path)}"
                        width="100%" 
                        height="900px" 
                        frameborder="0"
                        style="background: #fff;">
                    </iframe>`;
                break;
            // 可继续添加其他文件类型支持
        }

        previewContainer.innerHTML = `
            <button class="close-btn" onclick="this.parentElement.innerHTML=''">× 关闭预览</button>
            ${viewerHTML}
        `;
    }

    window.onload = renderFileList;
</script>
</body>
</html>
